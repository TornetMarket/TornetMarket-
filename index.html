<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornet Market â„¢ | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="https://discord.gg/hsTSxKhm" target="_blank">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="https://discord.gg/hsTSxKhm" target="_blank">Register</a></p>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if ((username === 'swiping.cc' && password === 'venus') || (username === 'Juanito' && password === 'Junaito420')) {
        // Display welcome message
        alert('Welcome to Tornet Market, ' + username + '.');

        // Redirect to dashboard after 1 second
        setTimeout(function() {
          window.location.href = 'dashboard.html?username=' + encodeURIComponent(username);
        }, 1000);
      } else {
        alert('You have entered an incorrect username or password. If multiple sign-in attempts are made, your device and IP will be flagged.');
      }
    });
  </script>
</body>
